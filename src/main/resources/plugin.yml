name: "KKCore"
version: "Beta-v0.1.5"
main: "vb.$kkcore.PluginMain"
api-version: 1.13
authors: [Rodney_RWR]
description: "KoolKidz Core Plugin"
prefix: "koolkidz"
depend: [PlaceholderAPI, Vault]
commands:
  koolkidzcore:
    aliases: [kkcore]
    description: "KKCore main command."
    permission: "kkcore.core"
    permission-message: "&dKKCore &7>> &cNo permission!"
    usage: "/kkcore help"
  hub:
    aliases: [lobby]
    description: "Sends you to the server hub"
    permission: "kkcore.hub"
    permission-message: "&dKKCore &7>> &cNo permission!"
    usage: "/hub"
  send:
    aliases: [move]
    description: "Move a player to a different server"
    permission: "kkcore.send"
    permission-message: "&dKKCore &7>> &cNo permission!"
    usage: "/send <player> <server>"
permissions:
